<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Faculty Dashboard</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .stats-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-left: 5px solid transparent;
        }

        .stat-card:hover,
        .stat-card.active {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .stat-card.pending {
            border-left-color: #f1c40f;
        }

        .stat-card.approved {
            border-left-color: #2ecc71;
        }

        .stat-card.rejected {
            border-left-color: #e74c3c;
        }

        .stat-info h3 {
            margin: 0;
            font-size: 2.5rem;
            color: #333;
        }

        .stat-info p {
            margin: 0;
            color: #777;
            font-weight: 500;
            font-size: 1.1rem;
        }

        .stat-icon {
            font-size: 3rem;
            opacity: 0.2;
        }

        .pending .stat-icon {
            color: #f1c40f;
        }

        .approved .stat-icon {
            color: #2ecc71;
        }

        .rejected .stat-icon {
            color: #e74c3c;
        }

        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            margin-right: 5px;
            transition: all 0.2s;
        }

        .btn-approve {
            background: #e8f8f5;
            color: #2ecc71;
        }

        .btn-approve:hover {
            background: #2ecc71;
            color: white;
        }

        .btn-reject {
            background: #fdedec;
            color: #e74c3c;
        }

        .btn-reject:hover {
            background: #e74c3c;
            color: white;
        }
    </style>
</head>

<body>

    <div class="dashboard-container">
        <!-- Top Bar (Full Width) -->
        <main class="main-content" style="margin-left: 0;">
            <header class="top-bar">
                <div class="page-title" style="font-weight: 700; color: #4facfe;">
                    <i class="fas fa-chalkboard-teacher"></i> Faculty Portal
                </div>
                <div class="user-menu">
                    <div class="menu-trigger" onclick="toggleMenu()">
                        <div class="small-logo" style="width: 40px; height: 40px; font-size: 1.2rem;">F</div>
                    </div>
                    <div class="dropdown" id="dropdown">
                        <div class="user-name">Faculty Admin</div>
                        <button onclick="logout()" class="logout-btn">Logout</button>
                    </div>
                </div>
            </header>

            <div id="content-area" style="padding: 40px; max-width: 1200px; margin: 0 auto;">

                <!-- Stats Cards -->
                <div class="stats-container">
                    <div class="stat-card pending active" onclick="filterData('PENDING', this)">
                        <div class="stat-info">
                            <h3 id="count-pending">0</h3>
                            <p>Pending Requests</p>
                        </div>
                        <i class="fas fa-clock stat-icon"></i>
                    </div>
                    <div class="stat-card approved" onclick="filterData('APPROVED', this)">
                        <div class="stat-info">
                            <h3 id="count-approved">0</h3>
                            <p>Approved</p>
                        </div>
                        <i class="fas fa-check-circle stat-icon"></i>
                    </div>
                    <div class="stat-card rejected" onclick="filterData('REJECTED', this)">
                        <div class="stat-info">
                            <h3 id="count-rejected">0</h3>
                            <p>Rejected</p>
                        </div>
                        <i class="fas fa-times-circle stat-icon"></i>
                    </div>
                </div>

                <!-- Content Table -->
                <h2 id="tableTitle" style="margin-bottom: 20px; color: #444;">Pending Applications</h2>

                <table id="requestsTable">
                    <thead>
                        <tr>
                            <th>Student ID</th>
                            <th>Student Name</th>
                            <th>Type</th>
                            <th>Date</th>
                            <th>Reason</th>
                            <th id="actionHeader">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Populated by JS -->
                    </tbody>
                </table>

            </div>
        </main>
    </div>

    <script>
        let allRequests = [];
        let currentFilter = 'PENDING';

        function loadData() {
            fetch("/leave/all")
                .then(res => res.json())
                .then(data => {
                    allRequests = data;
                    updateCounts();
                    renderTable();
                });
        }

        function updateCounts() {
            document.getElementById('count-pending').innerText = allRequests.filter(r => r.status === 'PENDING').length;
            document.getElementById('count-approved').innerText = allRequests.filter(r => r.status === 'APPROVED').length;
            document.getElementById('count-rejected').innerText = allRequests.filter(r => r.status === 'REJECTED').length;
        }

        function filterData(status, card) {
            currentFilter = status;

            // UI Update
            document.querySelectorAll('.stat-card').forEach(c => c.classList.remove('active'));
            card.classList.add('active');

            // Title Update
            const titles = { 'PENDING': 'Pending Applications', 'APPROVED': 'Approved History', 'REJECTED': 'Rejected History' };
            document.getElementById('tableTitle').innerText = titles[status];

            renderTable();
        }

        function renderTable() {
            const filtered = allRequests.filter(r => r.status === currentFilter);
            const tbody = document.getElementById('tableBody');
            const actionHeader = document.getElementById('actionHeader');

            // Show/Hide Action Column
            if (currentFilter === 'PENDING') {
                actionHeader.style.display = '';
            } else {
                actionHeader.style.display = 'none';
            }

            let rows = "";
            if (filtered.length === 0) {
                rows = `<tr><td colspan="6" style="text-align:center; padding: 40px; color: #999;">No records found</td></tr>`;
            } else {
                filtered.forEach(r => {
                    rows += `<tr>
                        <td style="font-weight: 600; color: #4facfe;">${r.studentId || 'N/A'}</td>
                        <td>${r.studentName}</td>
                        <td><span class="status-badge status-${r.status.toLowerCase()}">${r.leaveType}</span></td>
                        <td>${r.startDate}</td>
                        <td style="max-width: 300px;">${r.reason}</td>
                        ${currentFilter === 'PENDING' ? `
                        <td>
                            <button class="action-btn btn-approve" onclick="updateStatus(${r.id}, 'approve')">
                                <i class="fas fa-check"></i> Approve
                            </button>
                            <button class="action-btn btn-reject" onclick="updateStatus(${r.id}, 'reject')">
                                <i class="fas fa-times"></i> Reject
                            </button>
                        </td>` : ''}
                    </tr>`;
                });
            }
            tbody.innerHTML = rows;
        }

        function updateStatus(id, action) {
            fetch(`/leave/${action}/${id}`, { method: "PUT" })
                .then(() => {
                    loadData(); // Reload all data to refresh counts and table
                });
        }

        // Toggle Dropdown
        function toggleMenu() {
            const dropdown = document.getElementById('dropdown');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }

        function logout() {
            window.location.href = "login.html";
        }

        // Close dropdown on outside click
        window.onclick = function (event) {
            if (!event.target.closest('.user-menu')) {
                document.getElementById('dropdown').style.display = 'none';
            }
        }

        // Initial Load
        loadData();
    </script>

</body>

</html>
