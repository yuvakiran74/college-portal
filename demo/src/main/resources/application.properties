# ===============================
# Server Configuration
# ===============================
server.port=${PORT:8080}


# ===============================
# AWS RDS MySQL Configuration
# ===============================
spring.datasource.url=jdbc:mysql://college-db.cnyw8ws06wix.eu-north-1.rds.amazonaws.com:3306/college_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=admin
spring.datasource.password=Secret12345$$
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# ===============================
# JPA / Hibernate Configuration
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# ===============================
# Connection Pool (HikariCP)
# ===============================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000


# ===============================
# Thymeleaf Configuration
# ===============================
spring.thymeleaf.cache=false


# ===============================
# Logging (Helpful for Debugging)
# ===============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


# ===============================
# Disable Open Session In View (Optional)
# ===============================
spring.jpa.open-in-view=false
